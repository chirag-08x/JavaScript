    <button class="btn">Click Me</button>

    <button class="btn">Click Me</button>
    <button class="btn">Click Me</button>
    <button class="btn">Click Me</button>

    <!-- Internal JS -->
    <script>
        document.querySelectorAll('.btn').forEach(item => {
            item.addEventListener('click', () => {
                alert("This is awesome");
            })
        })
    </script>
