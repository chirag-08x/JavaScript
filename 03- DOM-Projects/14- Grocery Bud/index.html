<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css" />
  </head>
  <body>
    <section class="section-center">
      <p class="alert"></p>

      <article class="grocery-text">
        <h1 class="title">grocery bud</h1>
      </article>

      <article class="form-container">
        <form class="form">
          <input type="text" class="form-item" placeholder="e.g. eggs" />
          <button class="submit-btn btn" type="submit">submit</button>
        </form>
      </article>

      <article class="items-container"></article>

      <button class="clear">clear items</button>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
