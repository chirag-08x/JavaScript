<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css" />
  </head>
  <body>
    <section class="single-item">
      <div class="single-cocktail-img-container">
        <img src="./img/one.jpg" class="single-cocktail" alt="" />
      </div>
      <div class="single-cocktail-info">
        <h1 class="single-cocktail-name">a1</h1>
        <p class="single-description">
          Pour all ingredients into a cocktail shaker, mix and serve over ice
          into a chilled glass.
        </p>
        <ul class="specs">
          <li>
            <i class="far fa-check-square"></i>
            gin
          </li>
          <li>
            <i class="far fa-check-square"></i>
            grand marnier
          </li>
          <li>
            <i class="far fa-check-square"></i>
            lemon juice
          </li>
          <li>
            <i class="far fa-check-square"></i>
            grenadine
          </li>
        </ul>
        <a href="./index.html" class="btn">all cocktails</a>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
